<!DOCTYPE html>
<html>

<head>
    <title>Audio File Upload</title>
</head>

<body>
    <h1>Upload an Audio File</h1>
    <form method="POST" enctype="multipart/form-data" action="/upload">
        <input type="file" name="file" accept=".wav, .mp3">
        <input type="submit" value="Upload">
    </form>
</body>

</html>
